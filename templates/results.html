<!DOCTYPE html>
<html>

<head>
    <title>Results - {{ stock }}</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <div class="container">
        <h1>Stock Analysis: {{ stock }}</h1>

        <div class="section">
            <h2>Stock Data</h2>
            <div class="table-container">
                {{ stock_table|safe }}
            </div>
        </div>

        <div class="section">
            <h2>Moving Averages</h2>
            <div class="plot-container">
                <h3>250-Day Moving Average</h3>
                <img src="data:image/png;base64,{{ plot_250 }}" alt="250-Day MA">
            </div>

            <div class="plot-container">
                <h3>200-Day Moving Average</h3>
                <img src="data:image/png;base64,{{ plot_200 }}" alt="200-Day MA">
            </div>

            <div class="plot-container">
                <h3>100-Day Moving Average</h3>
                <img src="data:image/png;base64,{{ plot_100 }}" alt="100-Day MA">
            </div>

            <div class="plot-container">
                <h3>100-Day vs 250-Day Moving Average</h3>
                <img src="data:image/png;base64,{{ plot_combined }}" alt="Combined MA">
            </div>
        </div>

        <div class="section">
            <h2>Predictions vs Actual</h2>
            <div class="table-container">
                {{ prediction_table|safe }}
            </div>

            <div class="plot-container">
                <img src="data:image/png;base64,{{ pred_plot }}" alt="Predictions">
            </div>
        </div>

        <div class="footer">
            <a href="/">Analyze Another Stock</a>
        </div>
    </div>
</body>

</html>
